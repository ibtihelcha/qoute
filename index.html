<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<title>Document</title>
		<!--<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>-->
		<script type="text/javascript" src="index.js" defer></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="quote-box">
				<i class="fa fa-quote-left"></i><span id="text"></span>
				<p id="author"></p>
				<div class="flex-r flex-sb container">
					<div class="flex-r">
						<a target="_blank" id="tweet-quote" class="link-btn" href=""
							><i class="fa fa-twitter"></i
						></a>
						<a
							target="_blank"
							id="tumblr-quote"
							class="link-btn"
							href="https://www.tutorialspoint.com/What-e-preventDefault-method-really-does-in-jQuery#:~:text=The%20preventDefault()%20method%20stops,button%20from%20submitting%20a%20form."
							><i class="fa fa-tumblr"></i
						></a>
					</div>
					<button id="new-quote">New quote</button>
				</div>
			</div>
		</div>
	</body>
</html>
